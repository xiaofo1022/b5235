<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
<link th:href="@{css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{css/sweetalert.css}" rel="stylesheet" />
<link th:href="@{css/common.css}" rel="stylesheet" />
<style>
	.popover-title {
		background-color: #fff;
	}
	
	.sheader {
		display: inline-block;
		width: 60px;
		height: 60px;
		border-radius: 30px;
		border-color: #fff;
		margin-bottom: 10px;
	}
</style>
<title>小报告</title>
</head>
<body style="margin:10px;">
<div id="loading-bar" class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span>加载中...</span>
  </div>
</div>
<div id="report-dialog" style="text-align:center;display:none;">
	<img id="header" class="sheader" src="" />
	<div class="panel panel-success">
	  <div class="panel-heading">
	    <h3 id="dialog-title" class="panel-title"></h3>
	  </div>
	  <div class="panel-body">
	    <div class="clearfix">
	    	<span class="fleft">我在: </span>
	    	<input id="report-address" class="form-control" />
	    	<textarea id="report-info" class="form-control" style="margin-top:10px;" rows="4" placeholder="做什么?"></textarea>
	    	<button id="btn-post" class="btn btn-success fright" style="margin-top:10px;" onclick="postReport()">发布</button>
	   	</div>
	  </div>
	</div>
</div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/sweetalert.min.js}"></script>
<script th:src="@{js/dateformatter.js}"></script>
<script th:src="@{js/ajaxutil.js}"></script>
<script th:src="@{js/sreport.js}"></script>
</html>
